<!DOCTYPE html> 
<html class="html" lang="en">

<head>
	{% block head %}
    <meta charset="uft-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}的影视看单</title> 
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css"> 
	{% endblock %}
</head> 
<body class="body-background" background="{{url_for('static', filename='images/snow.jpg')}}">
	{% for message in get_flashed_messages() %}    
	     <div class="alert">{{ message }}</div> 
	{% endfor %}
    <h2>
          <img alt="fish" class="fish" src="{{ url_for('static', filename='images/fish.png') }}">
          {{ user.name }}<a>的看单</a>
    </h2>
    <nav>        
	      <ul>            
		        <li><a href="{{ url_for('index') }}">主页</a></li>   
			    {% if current_user.is_authenticated %} 
			      <li><a href="{{ url_for('settings') }}">设置</a></li>   
				  <li><a href="{{ url_for('logout') }}">退出</a></li>  
				{% else %}    
				  <li><a href="{{ url_for('login') }}">登录</a></li> 
				{% endif %}
		  </ul>    
	</nav>    
	{% block content %}{% endblock %}
    <footer class="foot-background" >
		<small>&copy; 2020 <a>老熊</a></small>
    </footer> 
</body> 
</html>
