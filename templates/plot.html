{% extends 'base.html' %}

{% block content %}
    <div id="main" style="width: 100%;height:100%;"></div>
    <script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));
var base = +new Date(2014, 9, 3);
var oneDay = 24 * 3600 * 1000;
var date = [];
var data = [Math.random() * 150];
var now = new Date(base);

function addData(shift) {
    now = [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/');
    date.push(now);
    data.push((Math.random() - 0.4) * 10 + data[data.length - 1]);

    if (shift) {
        date.shift();
        data.shift();
    }

    now = new Date(+new Date(now) + oneDay);
}

for (var i = 1; i < 100; i++) {
    addData();
}

option = {
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: date
    },
    yAxis: {
        boundaryGap: [0, '50%'],
        type: 'value'
    },
	dataZoom: [
	    {
	        type: 'slider',
	        show: true,
	        yAxisIndex: [0],
	        start: 0,
	        end: 100
	    },
	    {
	        type: 'inside',
	        yAxisIndex: [0],
	        start: 0,
	        end: 100
	    }
	],
    series: [
        {
            name:'成交',
            type:'line',
            data: data
        }
    ]
};

setInterval(function () {
    addData(true);
    myChart.setOption({
        xAxis: {
            data: date
        },
    	yAxis: {
        	boundaryGap: [0, '20%'],
        	type: 'value'
    	},
		dataZoom: [
		    {
		        type: 'slider',
		        show: true,
		        yAxisIndex: [0],
		    },
		    {
		        type: 'inside',
		        yAxisIndex: [0],
		    }
		],
        series: [{
            name:'成交',
			type:'line',
            data: data
        }]
    });
}, 500);
    </script>
{% endblock %}
